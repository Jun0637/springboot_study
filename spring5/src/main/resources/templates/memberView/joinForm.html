<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script>
function idcheck(){
	window.open('idcheck','win','top=100,left=500,width=400,height=400');
}
</script>
</head>
<body>
<h2>[회원가입]</h2>

<form action="join" method="post">
	<table border="1">
		<tr>
			<th>아이디</th>
			<td><input type="text" name="memberid" id="memberid" readonly="readonly" placeholder="ID중복확인 이용">
			<input type="button" value="ID중복확인" onclick="idcheck()"></td>
        </tr>
        <tr>
			<th>비밀번호</th>
			<td><input type="text" name="memberpw" placeholder="비밀번호 입력"><br>
			<input type="text" name="memberpw" placeholder="비밀번호 다시 입력"></td>
        </tr>
        <tr>
			<th>이름</th>
			<td><input type="text" name="membername" placeholder="이름 입력"></td>
        </tr>
        <tr>
			<th>전화번호</th>
			<td><input type="text" name="phone" placeholder="전화번호 입력"></td>
        </tr>
        <tr>
			<th>주소</th>
			<td><input type="text" name="address" placeholder="주소 입력"></td>
        </tr>
        <tr>
			<th>이메일</th>
			<td><input type="text" name="email" placeholder="이메일 입력"></td>
        </tr>
	</table>
	<input type="submit" value="가입">
	<input type="submit" value="다시쓰기"><br>
</form>

</body>
</html>
