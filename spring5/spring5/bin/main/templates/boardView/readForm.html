<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<header>
<h2>[ 게시판 글읽기 ]</h2>
</header>
<section>
<form id="readForm" th:action="@{/board/read}" method="post">
<table width="600" >
<tr>
	<th>작성자</th>
	<td th:text="${Board.memberid}" class="center">
	</td>
</tr>
<tr>
	<th>작성일</th>
	<td th:text="${Board.inputdate}" class="center">
	</td>
</tr>
<tr>
	<th>조회수</th>
	<td th:text="${Board.hits}" class="center">
	</td>
</tr>
<tr>
	<th>제목</th>
	<td th:text="${Board.title}" class="center">

	</td>
</tr>
<tr>
<!-- pre를 말씀하셨음. -->
	<th>내용</th>
	<td height="150" th:text = "${Board.contents}" class="center"></td>
</tr>
<tr>
	<th>파일첨부</th>
	<td th:text="${Board.originalfile}" class="center"></td>
</tr>
</table>
</form>
<p><a th:href="@{/board/list}">목록보기</a></p>
</section>

</body>
</html>
