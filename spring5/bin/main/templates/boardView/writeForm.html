<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<header>
<h2>[ 글쓰기 ]</h2>
</header>
<section>
<form id="writeForm" th:action="@{/board/write}" method="post"
enctype="multipart/form-data"
onsubmit="return validation()">
<table>
<tr>
	<th>제목</th>
	<td>
		<input type="text" name="title" id="title"  maxlength="40" >
	</td>
</tr>
<tr>
	<th>내용</th>
	<td><textarea name="contents" id="contents" rows="10" cols="40" ></textarea></td>
</tr>
<tr>
	<th>파일첨부</th>
	<td><input type="file" name="upload" id="membername" ></td>
</tr>

</table>
<br>
	<input type="submit" value="저장">


</form>
</section>

</body>
</html>
