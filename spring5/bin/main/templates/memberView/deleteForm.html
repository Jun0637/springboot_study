<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원탈퇴</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<script>
//로그인폼 확인
function validation() {
	if(confirm('정말 탈퇴하시겠습니까?')){
				alert('탈퇴되었습니다.')
				return true;
			}
	}

</script>
</head>
<body>
	<header>
	<h1>[ 회원탈퇴 ]</h1>
	<h2>비밀번호를 다시 입력해주세요.</h2>
	</header>
	
	<section>
		<form id="resignForm" th:action="@{/member/delete}" method="post" onSubmit="return validation();">
		<table>
		<tr>
			<td>ID</td>
			<td><input type="text" name="memberid" id="memberid" th:value="${member.memberid}"/></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="memberpw" id="memberpw" /></td>
		</tr>
		<tr>
			<td class="white"></td>
			<td class="white">
				<div class="errorMsg" th:if="${param.error}">ID또는 비밀번호가 틀립니다.</div>
				<div class="errorMsg" th:if="${param.error}"><script>alert('aaa')</script></div>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="center white">
				<input type="submit" value="탈퇴">
			</td>
		</tr>
		</table>
		</form>
	</section>
	
</body>
</html>
