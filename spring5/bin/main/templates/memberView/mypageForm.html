<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>개인정보수정</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<script>
//가입폼 확인
//가입폼 확인
function validation() {
	let memberid = document.getElementById('memberid');
	let memberpw = document.getElementById('memberpw');
	let memberpw2 = document.getElementById('memberpw2');
	let membername = document.getElementById('membername');
	
	if (memberpw.value != memberpw2.value) {
		alert("비밀번호를 정확하게 입력하세요.");
		return false;
	}
	if (membername.value == '') {
		alert("이름을 입력하세요.");
		return false;
	}
	return true;
}

</script>
</head>
<body>
<header>
<h1>[ 개인 정보 수정 ]</h1>
</header>

<section>
<form id="updateMember" th:action="@{/member/mypage}" method="post" onsubmit="return validation();">
<!-- 네임을 가지고 엑션으로 보낸다. -->
<table>
	<tr>
		<th>비밀번호</th>
		<!-- name있는것은 서버로 보내는것. memberpw2는 자바스크립트로 확인하고 넘기려고 -->
		<td><input type="password"  name="memberpw" id="memberpw" placeholder="비밀번호 입력"><br>
		<input type="password"  id="memberpw2" placeholder="비밀번호 다시 입력"></td>
	</tr>
	<tr>
		<th>이름</th>
		<td><input type="text" name="membername" id="membername"  th:value="${member.membername}"></td>
	</tr>
	<tr>
		<th>이메일</th>
		<td><input type="text" name="email" id="email" th:value="${member.email}" ></td>
	</tr>
	<tr>
		<th>전화번호</th>
		<td><input type="text" name="phone" th:value="${member.phone}"></td>
	</tr>
	<tr>
		<th>주소</th>
		<td><input type="text" name="address" th:value="${member.address}" style="width:300px;"></td>
	</tr>

</table>
<br>

	<input type="submit" value="수정">
	<input type="reset" value="다시 쓰기">

</form>
</section>



</body>
</html>
