<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>jq1</title>
<script th:src="@{/js/jquery-3.6.3.js}"></script>
<script>
$(document).ready(function() {
	//태그 선택자
	$('p').css('color', 'green');
	//클래스 선택자
	$('p.blue').css('color', 'blue');
	//아이디 선택자
	$('#red').css('color', 'red');
	$('h2,h3,h4').css('color', 'yellow');
	$('div p').css('color', 'pink');
	//속성 선택자
	$('input[type=password]').css('background', 'yellow');
	//$('input:password').css('background', 'yellow');
});
</script>
</head>
<body>
	<h1>[ jQuery 사용 ]</h1>
	<p class="blue">jQuery 사용하기 연습입니다.</p>
	<p>jQuery 사용하기 연습입니다.</p>
	<p>jQuery 사용하기 연습입니다.</p>
	<p id="red">jQuery 사용하기 연습입니다.</p>
	<h2 class="blue">h2태그</h2>
	<h3>h3태그</h2>
	<h4>h4태그</h2>
	<div>
		<p>div태그 내의 p태그</p>
	</div>
	<form>
		<input type="text">
		<input type="password">
		<input type="submit">
	</form>
	
</body>
</html>
