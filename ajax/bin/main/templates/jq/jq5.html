<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>jq1</title>
<script th:src="@{/js/jquery-3.6.3.js}"></script>
<script>
$(document).ready(function() {
	//show(), hide(), toggle(), slideDown(), slideUp(), fadeIn(), fadeOut()
	$('#b1').click(function() {
		$('#textDiv').show('slow');
	});
	$('#b2').click(function() {
		$('#textDiv').hide('slow');
	});
	$('#b3').click(function() {
		$('#textDiv').toggle('slow');
	});
	$('#b4').click(function() {
		$('#textDiv').slideDown('slow');
	});
	$('#b5').click(function() {
		$('#textDiv').slideUp('slow');
	});
	$('#b6').click(function() {
		$('#textDiv').fadeIn('slow');
	});
	$('#b7').click(function() {
		$('#textDiv').fadeOut('slow');
	});
});
</script>
<style>
div {
	border: 2px solid black;
	background : blue;
	color: yellow;
	font-size: 20px;
	width: 400px;
}
</style>
</head>
<body>
	<h1>[ 애니메이션 효과 ]</h1>
	<input type="button" id="b1" value="show()">
	<input type="button" id="b2" value="hide()">
	<input type="button" id="b3" value="">
	<input type="button" id="b4" value="">
	<input type="button" id="b5" value="">
	<input type="button" id="b6" value="">
	<input type="button" id="b7" value="">
	
	<div id="textDiv">
		<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
		<p>aaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
	</div>
</body>
</html>
