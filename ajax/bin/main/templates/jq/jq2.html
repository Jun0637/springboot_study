<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>jq1</title>
<script th:src="@{/js/jquery-3.6.3.js}"></script>
<script>
$(document).ready(function() {
	//이벤트 연결
	$('#button1').on('click', buttonClick);
	$('#button2').on('click', buttonOff);
	$('#button3').on('click', buttonOn);
	$('#button4').on('click', buttonTrigger);
	$('#button5').on('click', function() {
		setTimeout(function() {
			$('#button1').trigger('click');
		}, 3000);
	});
	
	$('#img1,#img2').on('mouseenter', function() {
		let w = $(this).width();
		let h = $(this).height();
		$(this).css('width', w * 2);
		$(this).css('height', w * 2);
	});
	
	$('#img1,#img2').on('mouseleave', function() {
		let w = $(this).width();
		let h = $(this).height();
		$(this).css('width', w / 2);
		$(this).css('height', w / 2);
	});
	
	//아이디가 img3인 이미지를 클릭하면 현재 크기보다 10픽셀씩 커진다
	$('#img3').on('click', function() {
		let w = $(this).width();
		let h = $(this).height();
		$(this).css('width', w + 10);
		$(this).css('height', h + 10);
	});
	
	//입력란에 포커스가 가면 배경색을 핑크색으로 변경한다. 포커스를 잃을 때는 배경을 흰색으로.
	$('input[type=text]').on('focus', function() {
		$(this).css('background', 'pink');
	});
	$('input[type=text]').on('blur', function() {
		$(this).css('background', 'white');
	});
});

function buttonClick() {
	alert('button1 클릭함');
}
function buttonOff() {
	$('#button1').off();
//	$('#button1').off('click');
//	$('#button1').off('click', buttonClick);
}
function buttonOn() {
	$('#button1').on('click', buttonClick);
}
function buttonTrigger() {
	$('#button1').trigger('click');
}
</script>
</head>
<body>
	<h1>[ 이벤트 ]</h1><!-- p.245 7장 이벤트 -->
	<p><input type="button" value="button1" id="button1"></p>
	<p><input type="button" value="이벤트 연결 해제" id="button2"></p>
	<p><input type="button" value="이벤트 연결" id="button3"></p>
	<p><input type="button" value="이벤트 강제 발생" id="button4"></p>
	<p><input type="button" value="일정시간 후에 이벤트 강제 발생" id="button5"></p>
	<p><input type="button" value="일정시간 간격으로 이벤트 강제 발생" id="button6"></p>
	
	<p><img th:src="@{/image/img1.png}" id="img1"></p>
	<p><img th:src="@{/image/img2.png}" id="img2"></p>
	<p><img th:src="@{/image/img3.png}" id="img3"></p>
	
	<p><input type="text"></p>
	<p><input type="text"></p>
	
</body>
</html>
