<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>spring4</title>
<link th:href="@{/css/spring4.css}" rel="stylesheet" type="text/css" />

</head>
<body>
<h1>[ 방명록 ]</h1>

<p><a href="write">글쓰기</a></p>

<!-- 이하 글 출력 영역 -->
<table th:each="gb: ${glist}" class="list">
	<tr>
		<th>작성자 : </th>
		<td th:text="${gb.name}">이름</td>
	</tr>
	<tr>
		<th>작성일 : </th>
		<td th:text="${gb.inputdate}">작성일</td>
	</tr>
	<tr>
		<td colspan="2"><pre th:text="${gb.contents}">글내용</pre></td>
	</tr>
	<tr>
		<td colspan="2">
			<form th:action="@{/delete}" method="post">
				<input type="hidden" name="num" th:value="${gb.num}">
				<label>비밀번호</label>
				<input type="text" name="password">
				<input type="submit" value="삭제">
			</form>
		</td>
	</tr>

</table>


</body>
</html>
